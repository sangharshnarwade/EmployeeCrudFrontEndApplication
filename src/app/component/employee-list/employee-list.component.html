<div class="panel panel-primary" class="container">
    <div class="panel-heading">
      <h3>Employee List</h3>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Employee Id</th>
            <th>Employee First Name</th>
            <th>Employee Last Name</th>
            <th>Employee Designation</th>
            <th>Employee Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>   		<!-- in below line async pipe creates a subscription if the source is an Observable -->
          <tr *ngFor="let employee of employees | async">  
            <td>{{employee.employeeId}}</td>
            <td>{{employee.employeeFirstName}}</td>
            <td>{{employee.employeeLastName}}</td>
            <td>{{employee.employeeDesignation}}</td>
            <td>{{employee.employeeSalary}}</td>
            
            
            <td><button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger">Delete</button>
                <button (click)="updateEmployee(employee.employeeId)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="employeeDetails(employee.employeeId)" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
